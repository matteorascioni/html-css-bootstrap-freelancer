<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html-css-bootstrap-freelancer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Style Css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        
        <!-- HEADER -->
        <header>
            <!-- Top Nav -->
            <section classs="container">
                <div class="row">
                    <div class="top-nav col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!-- Left-Nav -->
                        <div class="left-nav col-xs-12 class-sm-12 col-md-6 col-lg-6">   
                            <div class="box">left</div> 
                        </div>

                        <!-- Right-Nav -->
                        <div class="right-nav col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="box">right</div>   
                        </div>
                    </div>
                </div>

                <!-- Green container -->
                <div class="row">
                    <div class="green-container-header col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!-- Images green container -->
                        <div class="col-xs-12 class-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="img-green-header">img green container</div>
                        </div>
                        <div class="col-xs-12 class-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="logo-green-header">logo-green-header</div>
                        </div>
                        <div class="col-xs-12 class-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="info-header-green">Info header green</div>
                        </div>
                    </div>
                </div>
            </section>

        </header>

        <!-- MAIN -->
        <main>

            <!-- Top main -->
            <div class="row">
                <div class="top-main col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <!-- Titolo top main -->
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="portfolio-logo">Titolo top main</div>
                        </div>
                    </div>

                    <!-- 6 box del main -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <div class="img-top-main">img1</div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <div class="img-top-main">img2</div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <div class="img-top-main">img3</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <div class="img-top-main">img4</div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <div class="img-top-main">img5</div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <div class="img-top-main">img6</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mid main -->
            <div class="row">
                <div class="mid-main col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- Titolo mid main -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <div class="box">Mid Main Title</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
                            <div class="box">Mid main left paragraph</div>
                        </div>
                        <div class="hidden-xs col-sm-4 col-md-4 col-lg-4">
                            <div class="box">Mid main right paragraph</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
                            <div class="box">Bottone Low Main</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Low main -->
            <div class="row">
                <div class="low-main col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                         <!-- Titolo low main -->
                        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="box">Low main title</div>
                        </div>
                    </div>
                    <!-- Name, email address -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <div class="box">Name</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <div class="box">Email</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <div class="box">Phone Number</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <div class="box">Message</div>
                        </div>
                    </div> 
                    <!-- Button low main -->
                    <div class="row">
                        <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2 col-lg-offset-2">
                            <div class="box">Send</div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>  
</body>
</html>
