<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html-css-bootstrap-freelancer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Style Css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <!-- Top Nav -->
            <section classs="container">
                <div class="row">
                    <div class="top-nav col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!-- Left-Nav -->
                        <div class="left-nav col-xs-12 class-sm-12 col-md-6 col-lg-6">   
                            <div class="box">left</div> 
                        </div>

                        <!-- Right-Nav -->
                        <div class="right-nav hidden-xs hidden-sm col-md-6 col-lg-6">
                            <div class="box">right</div>   
                        </div>
                    </div>
                </div>

                <!-- Green container -->
                <div class="row">
                    <div class="green-container-header col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!-- Img green container -->
                        <div class="col-xs-12 class-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="box"></div>
                        </div>
                        <div class="col-xs-12 class-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="box"></div>
                        </div>
                        <div class="col-xs-12 class-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- MAIN -->
        <main>
            <!-- Top main -->
            <section class="container">
                <div class="row">
                    <div class="top-main col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <!-- Titolo top main -->
                            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                                <div class="box"></div>
                            </div>
                        </div>

                        <!-- 6 box del main -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="box"></div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="box"></div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="box"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="box"></div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="box"></div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>  
</body>
</html>
